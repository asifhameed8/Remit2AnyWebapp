<section class="accounts p-4 shadow-sm bg-white rounded">
  <h5 class="mb-4">Indian Bank Accounts</h5>
  <hr />
  <div *ngIf="kycAdded && bankList" class="row g-4 row-cols-1 row-cols-lg-2">
    <div class="col" *ngFor="let bank of bankList; index as i">
      <div class="account-card rounded text-white">
        <div class="row g-0">
          <div
            class="col-4 col-sm-3 flex-column d-flex justify-content-center align-items-center"
          >
            <img
              width="55"
              class="my-3"
              src="./assets/_images/bank-logo.svg"
              alt="icon"
            />
            <span
              class="badge rounded-pill text-bg-warning fw-light px-2 px-sm-3"
            >
              Primary
            </span>
          </div>
          <div class="col-8 col-sm-9 p-4">
            <p>{{ bank.bank_account.bank_name }}</p>
            <p>{{ bank.bank_account.account_number }}</p>
            <p class="mb-1">
              {{ (bank.active && "Active") || "In-Active" }}
              <span>tick</span>
            </p>
            <p>
              Validated
              <span>tick</span>
            </p>
          </div>
        </div>
        <div class="card-overlay rounded">
          <button
            class="btn btn-link-secondary"
            (click)="bankAccountDetails(bank)"
          >
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM13.25 7.25C13.25 7.94036 12.6904 8.5 12 8.5C11.3096 8.5 10.75 7.94036 10.75 7.25C10.75 6.55964 11.3096 6 12 6C12.6904 6 13.25 6.55964 13.25 7.25ZM11 10C10.4477 10 10 10.4477 10 11C10 11.5523 10.4477 12 11 12V17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V11C13 10.4477 12.5523 10 12 10H11Z"
                fill="#fff"
              />
            </svg>
            More Details
          </button>
          <button
            class="btn btn-link-secondary"
            (click)="bankAccountDeletion(bank, i)"
          >
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 7H20"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6 10L7.70141 19.3578C7.87432 20.3088 8.70258 21 9.66915 21H14.3308C15.2974 21 16.1257 20.3087 16.2986 19.3578L18 10"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="addAccount border rounded">
        <button class="btn" (click)="addBankAccount()">
          <img
            width="24"
            class="d-block mx-auto"
            src="./assets/_images/add.webp"
            alt="icon"
          />
          Add New Bank Account
        </button>
      </div>
    </div>
  </div>
  <app-perform-kyc
    [desc]="descriptionKYC"
    *ngIf="!kycAdded && bankList && !bankList.length"
  ></app-perform-kyc>
  <app-loader></app-loader>
</section>
