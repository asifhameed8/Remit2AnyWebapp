<section class="signup py-4">
    <div class="row">
        <div class="col-xl-5 col-md-9 col-lg-8 box mx-auto box mx-auto">
            <h4>Welcome to our Community.</h4>
            <p>Already have an Account ? <a routerLink="/auth/login" class="text-decoration-none" rel="noopener noreferrer">Login</a></p>
            <form (submit)="signUp()" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Choose a password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Re-enter your password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Re-enter your Password">
                </div>
                <div class="d-flex">
                    <input class="form-check-input me-3" type="checkbox" value="option1">
                    <p class="mb-0">
                        Accept to <a href="#" class="text-decoration-none" rel="noopener noreferrer">Terms and Conditions</a>
                        and <a href="#" class="text-decoration-none" rel="noopener noreferrer">Privacy Policy</a>
                    </p>
                </div>
  
                <div class="mt-5">
                      <button type="submit" class="w-100 btn btn-primary">SIGNUP</button>
                </div>
            </form>
        </div>
    </div>
</section>
